      const power = function (base, exponent) {
        if (base % 1 != 0 || exponent % 1 != 0) {
          return null;
        } else {
          let result = base;

          if (exponent === 0) {
            return 1;
          } else if (exponent < 1) {
            exponent *= -1;

            for (let i = 0; i <= exponent; i++) {
              result /= base;
            }
          } else {
            for (let i = 1; i < exponent; i++) {
              result *= result;
            }
          }

          return result;
        }
      }
