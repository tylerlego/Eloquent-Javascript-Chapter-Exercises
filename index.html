      const power = function (base, exponent) {
        if (base % 1 != 0 || exponent % 1 != 0) {
          return null;
        } else {
          let result = base;

          if (exponent === 0) {
            return 1;
          } else if (exponent < 1) {
            exponent *= -1;

            for (let i = 0; i <= exponent; i++) {
              result /= base;
            }
          } else {
            for (let i = 1; i < exponent; i++) {
              result *= result;
            }
          }

          return result;
        }
      }

      console.assert(power(2, 3) === 16, {result: power(2, 3), errorMsg: "2 to the power of 3 is 16"});
      console.assert(power(2, 0) === 1, {result: power(2, 0), errorMsg: "powers of 0 should always equal 1"});
      console.assert(power(2, -2) === 0.25, {result: power(2, -2), errorMsg: "negative powers are fractional"});
